
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enterprise Job Card - Work Mode Highlighted</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .job-card {
      display: flex;
      background: white;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      align-items: flex-start;
      justify-content: space-between;
      gap: 16px;
      max-width: 720px;
      margin: 0 auto;
      position: relative;
    }

    .company-logo {
      flex-shrink: 0;
      width: 60px;
      height: 60px;
      border-radius: 8px;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
    }

    .job-details {
      flex: 1;
    }

    .job-title {
      font-size: 18px;
      font-weight: 600;
      color: #222;
      margin-bottom: 4px;
    }

    .company-name {
      color: #555;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .job-location {
      font-size: 13px;
      color: #666;
      margin-bottom: 6px;
    }

    .job-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 8px;
    }

    .tag {
      background-color: #e9efff;
      color: #204ecf;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 6px;
    }

    .tag.work-mode {
      background-color: #d6f5e6;
      color: #127c47;
    }

    .apply-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background-color: #204ecf;
      color: white;
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 13px;
      cursor: pointer;
    }

    .apply-btn:hover {
      background-color: #183fb3;
    }

    @media (max-width: 600px) {
      .job-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .apply-btn {
        position: static;
        margin-top: 10px;
        align-self: flex-end;
      }

      .company-logo {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="job-card">
    <div class="company-logo">
      D
    </div>
    <div class="job-details">
      <div class="job-title">SAP HCM Consultant</div>
      <div class="company-name">Aptude, Inc · 4.0 ★</div>
      <div class="job-location">Burbank, CA</div>

      <div class="job-meta">
        <div class="tag">Contract</div>
        <div class="tag work-mode">On-site</div>
        <div class="tag">SAP SuccessFactors</div>
        <div class="tag">Time Management</div>
        <div class="tag">401(k)</div>
      </div>
    </div>
    <button class="apply-btn">Quick Apply</button>
  </div>

</body>
</html>
