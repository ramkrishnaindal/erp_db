<dialog>
  <div
    style="
      display: flex;
      justify-content: space-between;
      margin-bottom: 1em;
      padding-bottom: 1em;
      border-bottom: 1px solid #000;
    "
  >
    <span></span>
    <span
      style="font-weight: bold; text-transform: capitalize; font-size: larger"
      >Share</span
    >

    <button autofocus>
      <i class="fa-solid fa-circle-xmark" style="font-size: 32px"></i>
    </button>
  </div>

  <div>
    <a id="google" target="_blank" aria-label="Google">
      <i class="fab fa-google" style="font-size: 32px"></i>
    </a>
    <a id="linkedin" target="_blank" aria-label="LinkedIn">
      <i class="fab fa-linkedin" style="font-size: 32px"></i>
    </a>
    <a id="facebook" target="_blank" aria-label="Facebook">
      <i class="fab fa-facebook" style="font-size: 32px"></i>
    </a>
    <a id="twitter" target="_blank" aria-label="Twitter">
      <i class="fab fa-twitter" style="font-size: 32px"></i>
    </a>
    <a id="instagram" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram" style="font-size: 32px"></i>
    </a>
  </div>
</dialog>
